<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora Pro</title>
    <link rel="stylesheet" href="./css/syle.css" />
  </head>

  <body>
    <div class="calculadora">
      <div class="resultado">
        <p id="displaySup">0</p>
        <p id="displayInf">0</p>
      </div>  

      <div class="botones">
        <button class="operaciones item">+</button>
        <button class="operaciones item">-</button>
        <button class="operaciones item">x</button>
        <button class="operaciones item">/</button>

        <button class="boton item">7</button>
        <button class="boton item">8</button>
        <button class="boton item">9</button>
        <button id="equal" class="operaciones item">=</button>
        <button class="boton item">4</button>
        <button class="boton item">5</button>
        <button class="boton item">6</button>
        <button class="boton item">1</button>
        <button class="boton item">2</button>
        <button class="boton item">3</button>
        <button id="cero" class="boton item">0</button>

        <button class="boton item">.</button>
        <button id="clear" class="limpiar item">C</button>
        
      </div>
    </div>

    <script src="./script/funcionality.js"></script>
  </body>
</html>
